<!DOCTYPE html>
<html>
<head>
    <title>Generadores - Cuadrados</title>
    <script>
    function* cuadrados(){
      var n = 1;
      while (true) {
        var c = n * n;
        n++;
        yield c;
      } 
    }
    var gen = cuadrados();
    console.log(gen);
    console.log(gen.next().value);
    console.log(gen.next().value);
    console.log(gen.next().value);
    console.log(gen.next().value);    
    </script>
</head>
<body>

</body>
</html>
