<!DOCTYPE html>
<html>
<head>
    <title>Maps</title>
    <script>
        //Sets
        var m = new Map();
        //Añade la llave "hola" con el valor 37
        m.set("hola", 37);
        //Añade la llave "b" con el valor 1
        m.set("b", 1);
        //Obtiene el valor asociado a la llave b
        console.log(m.get("a"));
        console.log(m.get("hola"));
    </script>
</head>
</html>
